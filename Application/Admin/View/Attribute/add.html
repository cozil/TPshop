<script type="text/javascript">
	// 更改可选值列表
	$("input[name=attr_input_type]").click(function(event) {
		// 获取当前点击对象的value
		var _val = $(this).val();
		// 如果值是1 就是单选 列表选择
		if(_val == 1){
			$("#container").attr('disabled', false);
		}else{
			$("#container").val('').attr('disabled', true);

		}
	});

</script>
