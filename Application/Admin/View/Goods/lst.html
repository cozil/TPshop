<script type="text/javascript">

  // 表单搜索默认提交行为
  $("form[name=search]").click(function(event) {
    
    var _target = $(event.target);// 当前被点击的对象

    var _type = _target.attr('type'); // 当前被点击对象的类型 （text radio）

    if(_type == 'text'){
      var _This = this;
      // 如果是文本框失去焦点则触发提交
      _target.blur(function(event) {

        $(_This).submit();

      });

    }else if(_type == 'radio'){
      // 如果是单选框则触发提交
      $(this).submit();
    }
  });
</script>
